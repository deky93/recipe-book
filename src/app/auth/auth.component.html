<ng-template appPlaceholder></ng-template>
<div class="row" style="margin-top: 15px;">
    <div class="col-xs-12 col-md-6 offset-md-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div>  -->
        <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->
        <div class="overlay" *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" class="authForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading" style="margin-left: 70px;">
            <div class="mb form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="authInput form-control" ngModel name="email" required email>
            </div>
            <div class="mb form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="authInput form-control" ngModel name="password" required minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoginMode ? 'Login':'Sign Up'}}</button> |
                <button class="btn btn-primary" [disabled]="isLoginMode" (click)="onSwitchMode()" type="button">Switch to {{isLoginMode ? 'Sign Up':'Login'}}</button>
            </div>
       </form>
    </div>
</div>
